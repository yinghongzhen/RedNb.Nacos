syntax = "proto3";

option csharp_namespace = "RedNb.Nacos.Remote.Grpc.Proto";

import "google/protobuf/any.proto";

// Metadata for the payload
message Metadata {
  // Request type, such as "ConfigQueryRequest", "InstanceRequest", etc.
  string type = 3;
  // Client IP address
  string clientIp = 8;
  // Additional headers
  map<string, string> headers = 7;
}

// Payload is the main message structure for gRPC communication
message Payload {
  // Metadata containing request type and headers
  Metadata metadata = 2;
  // Body contains the actual request/response data
  google.protobuf.Any body = 3;
}

// Note: gRPC service definitions are not included here because the C# code generator
// creates naming conflicts when method name equals parameter name (e.g., 'request(request)').
// The GrpcConnection class uses manual Method descriptors with CallInvoker instead.
// Nacos gRPC service paths:
//   - /Request/request (unary)
//   - /BiRequestStream/requestBiStream (duplex streaming)
