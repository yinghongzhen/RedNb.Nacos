events {
    worker_connections 1024;
}

http {
    # Nacos HTTP API 负载均衡
    upstream nacos-http {
        server nacos1:8848 weight=1 max_fails=3 fail_timeout=30s;
        server nacos2:8848 weight=1 max_fails=3 fail_timeout=30s;
        server nacos3:8848 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Nacos 控制台负载均衡 (Nacos 3.0+ 使用 8080 端口)
    upstream nacos-console {
        server nacos1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server nacos2:8080 weight=1 max_fails=3 fail_timeout=30s;
        server nacos3:8080 weight=1 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Nacos API 代理
        location /nacos {
            proxy_pass http://nacos-http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 长连接配置 (用于配置监听等长轮询请求)
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Nacos 控制台代理 (Nacos 3.0+)
        location / {
            proxy_pass http://nacos-console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查端点
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}

# gRPC 负载均衡 (Nacos gRPC 通信)
stream {
    upstream nacos-grpc {
        server nacos1:9848 weight=1 max_fails=3 fail_timeout=30s;
        server nacos2:9848 weight=1 max_fails=3 fail_timeout=30s;
        server nacos3:9848 weight=1 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 9848;
        proxy_pass nacos-grpc;
        proxy_connect_timeout 300s;
        proxy_timeout 300s;
    }
}
