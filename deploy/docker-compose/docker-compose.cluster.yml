# Nacos Docker Compose
# Cluster mode (3 nodes) with MySQL storage
# Version: 3.1.1
# Usage: docker-compose -f docker-compose.cluster.yml up -d

services:
  nacos-mysql:
    image: mysql:8.0
    container_name: nacos-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: nacos
      MYSQL_USER: nacos
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nacos}
      TZ: Asia/Shanghai
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - nacos-network

  nacos1:
    image: nacos/nacos-server:v3.1.1
    container_name: nacos-server-1
    hostname: nacos1
    restart: always
    environment:
      MODE: cluster
      NACOS_SERVERS: nacos1:8848 nacos2:8848 nacos3:8848
      PREFER_HOST_MODE: hostname
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: nacos
      MYSQL_SERVICE_PASSWORD: ${MYSQL_PASSWORD:-nacos}
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      JVM_XMS: ${JVM_XMS:-1g}
      JVM_XMX: ${JVM_XMX:-1g}
      JVM_XMN: ${JVM_XMN:-512m}
      NACOS_AUTH_ENABLE: "true"
      NACOS_AUTH_TOKEN: ${NACOS_AUTH_TOKEN:-VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=}
      NACOS_AUTH_IDENTITY_KEY: ${NACOS_AUTH_IDENTITY_KEY:-serverIdentity}
      NACOS_AUTH_IDENTITY_VALUE: ${NACOS_AUTH_IDENTITY_VALUE:-security}
      TZ: Asia/Shanghai
    volumes:
      - ./nacos/logs/nacos1:/home/nacos/logs
      - ./nacos/data/nacos1:/home/nacos/data
    ports:
      - "8080:8080"
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v3/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - nacos-network

  nacos2:
    image: nacos/nacos-server:v3.1.1
    container_name: nacos-server-2
    hostname: nacos2
    restart: always
    environment:
      MODE: cluster
      NACOS_SERVERS: nacos1:8848 nacos2:8848 nacos3:8848
      PREFER_HOST_MODE: hostname
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: nacos
      MYSQL_SERVICE_PASSWORD: ${MYSQL_PASSWORD:-nacos}
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      JVM_XMS: ${JVM_XMS:-1g}
      JVM_XMX: ${JVM_XMX:-1g}
      JVM_XMN: ${JVM_XMN:-512m}
      NACOS_AUTH_ENABLE: "true"
      NACOS_AUTH_TOKEN: ${NACOS_AUTH_TOKEN:-VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=}
      NACOS_AUTH_IDENTITY_KEY: ${NACOS_AUTH_IDENTITY_KEY:-serverIdentity}
      NACOS_AUTH_IDENTITY_VALUE: ${NACOS_AUTH_IDENTITY_VALUE:-security}
      TZ: Asia/Shanghai
    volumes:
      - ./nacos/logs/nacos2:/home/nacos/logs
      - ./nacos/data/nacos2:/home/nacos/data
    ports:
      - "8081:8080"
      - "8849:8848"
      - "9850:9848"
      - "9851:9849"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v3/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - nacos-network

  nacos3:
    image: nacos/nacos-server:v3.1.1
    container_name: nacos-server-3
    hostname: nacos3
    restart: always
    environment:
      MODE: cluster
      NACOS_SERVERS: nacos1:8848 nacos2:8848 nacos3:8848
      PREFER_HOST_MODE: hostname
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: nacos
      MYSQL_SERVICE_PASSWORD: ${MYSQL_PASSWORD:-nacos}
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      JVM_XMS: ${JVM_XMS:-1g}
      JVM_XMX: ${JVM_XMX:-1g}
      JVM_XMN: ${JVM_XMN:-512m}
      NACOS_AUTH_ENABLE: "true"
      NACOS_AUTH_TOKEN: ${NACOS_AUTH_TOKEN:-VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=}
      NACOS_AUTH_IDENTITY_KEY: ${NACOS_AUTH_IDENTITY_KEY:-serverIdentity}
      NACOS_AUTH_IDENTITY_VALUE: ${NACOS_AUTH_IDENTITY_VALUE:-security}
      TZ: Asia/Shanghai
    volumes:
      - ./nacos/logs/nacos3:/home/nacos/logs
      - ./nacos/data/nacos3:/home/nacos/data
    ports:
      - "8082:8080"
      - "8850:8848"
      - "9852:9848"
      - "9853:9849"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v3/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - nacos-network

  nginx:
    image: nginx:alpine
    container_name: nacos-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "9848:9848"
    depends_on:
      - nacos1
      - nacos2
      - nacos3
    networks:
      - nacos-network

networks:
  nacos-network:
    driver: bridge
