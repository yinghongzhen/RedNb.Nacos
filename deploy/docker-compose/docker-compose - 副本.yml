# Nacos Docker Compose 部署配置
# 单机模式 - 适用于开发和测试环境
# Nacos 版本: 3.1.1 (最新稳定版)
# 使用方式: docker-compose up -d
# 官方文档: https://nacos.io/docs/latest/quickstart/quick-start/

version: '3.8'

services:
  # MySQL 数据库
  nacos-mysql:
    image: mysql:8.0
    container_name: nacos-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: nacos
      MYSQL_USER: nacos
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nacos}
      TZ: Asia/Shanghai
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - nacos-network

  # Nacos Server (单机模式)
  nacos:
    image: nacos/nacos-server:v3.1.1
    container_name: nacos-server
    restart: always
    environment:
      # 运行模式 (standalone: 单机模式)
      MODE: standalone
      
      # 数据库配置
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: nacos-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: nacos
      MYSQL_SERVICE_PASSWORD: ${MYSQL_PASSWORD:-nacos}
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      
      # JVM 参数 (推荐配置: 2C4G)
      JVM_XMS: ${JVM_XMS:-512m}
      JVM_XMX: ${JVM_XMX:-512m}
      JVM_XMN: ${JVM_XMN:-256m}
      JAVA_OPT: "-Xms${JVM_XMS:-512m} -Xmx${JVM_XMX:-512m} -Xmn${JVM_XMN:-256m}"
      
      # 鉴权配置 (Nacos 3.0+ 默认开启鉴权)
      # 重要: 生产环境请务必修改以下密钥！
      NACOS_AUTH_ENABLE: "true"
      # Token 密钥 (Base64 编码，至少 32 字符)
      NACOS_AUTH_TOKEN: ${NACOS_AUTH_TOKEN:-VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=}
      # 服务端身份标识
      NACOS_AUTH_IDENTITY_KEY: ${NACOS_AUTH_IDENTITY_KEY:-serverIdentity}
      NACOS_AUTH_IDENTITY_VALUE: ${NACOS_AUTH_IDENTITY_VALUE:-security}
      
      # 时区
      TZ: Asia/Shanghai
      
      # 插件配置
      NACOS_PLUGIN_DATASOURCE_LOG: "true"
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    ports:
      # 控制台端口 (Nacos 3.0+ 控制台使用 8080)
      - "${NACOS_CONSOLE_PORT:-8080}:8080"
      # HTTP API 端口
      - "${NACOS_HTTP_PORT:-8848}:8848"
      # gRPC 客户端端口 (HTTP端口 + 1000)
      - "${NACOS_GRPC_PORT:-9848}:9848"
      # gRPC 服务端端口 (HTTP端口 + 1001)
      - "${NACOS_GRPC_SERVER_PORT:-9849}:9849"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v3/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - nacos-network

networks:
  nacos-network:
    driver: bridge
