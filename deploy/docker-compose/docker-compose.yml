# Nacos Docker Compose
# Standalone mode with embedded storage
# Version: 3.1.1
# Usage: docker-compose up -d

services:
  nacos:
    image: nacos/nacos-server:v3.1.1
    container_name: nacos-server
    restart: always
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: ""
      JVM_XMS: ${JVM_XMS:-512m}
      JVM_XMX: ${JVM_XMX:-512m}
      JVM_XMN: ${JVM_XMN:-256m}
      NACOS_AUTH_ENABLE: "true"
      NACOS_AUTH_TOKEN: ${NACOS_AUTH_TOKEN:-VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=}
      NACOS_AUTH_IDENTITY_KEY: ${NACOS_AUTH_IDENTITY_KEY:-serverIdentity}
      NACOS_AUTH_IDENTITY_VALUE: ${NACOS_AUTH_IDENTITY_VALUE:-security}
      TZ: Asia/Shanghai
    volumes:
      - ./nacos/logs:/home/nacos/logs
      - ./nacos/data:/home/nacos/data
    ports:
      - "${NACOS_CONSOLE_PORT:-8080}:8080"
      - "${NACOS_HTTP_PORT:-8848}:8848"
      - "${NACOS_GRPC_PORT:-9848}:9848"
      - "${NACOS_GRPC_SERVER_PORT:-9849}:9849"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v3/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - nacos-network

networks:
  nacos-network:
    driver: bridge
